version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      bash -c "flask db upgrade && python app.py"
    ports:
      - 8001:5000
    volumes:
      - .:/app
    depends_on:
      - postgres

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    command: 'python -u consumer.py'
    depends_on:
      - postgres

  postgres:
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - postgres.env